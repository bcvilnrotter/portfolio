<!DOCTYPE html>
<html>
<head>
    <title>Email Trends Test</title>
    <style>
        .error-message {
            color: red;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid red;
            background-color: #ffe6e6;
        }
        canvas {
            max-height: 400px;
        }
    </style>
</head>
<body>
    <!-- Application Activity Overview -->
    <div style="margin-bottom: 40px;">
        <h2>Application Activity Overview</h2>
        <canvas id="activityChart"></canvas>
    </div>

    <!-- Application Success Pipeline -->
    <div style="margin-bottom: 40px;">
        <h2>Application Pipeline</h2>
        <canvas id="pipelineChart"></canvas>
    </div>

    <!-- Weekly Response Rate -->
    <div style="margin-bottom: 40px;">
        <h2>Weekly Response Rate</h2>
        <canvas id="responseChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            console.error(message);
        }

        function categorizeRelation(relation_id) {
            if (!relation_id) return null;
            const lower = relation_id.toLowerCase();
            if (lower === 'no email trend') return null;
            if (lower.includes('received') || lower.includes('application') || 
                lower.includes('confirmation') || lower.includes('notification')) return 'received';
            if (lower.includes('interview')) return 'interview';
            if (lower.includes('offer')) return 'offer';
            if (lower.includes('rejected') || lower.includes('rejection')) return 'rejected';
            if (lower.includes('job') || lower.includes('career') || 
                lower.includes('opportunity') || lower.includes('position')) return 'received';
            return null;
        }

        function createActivityChart(ctx, dates, processedData, relations, colors) {
            try {
                console.log('Creating activity chart with', dates.length, 'dates');
                return new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: dates,
                        datasets: relations.map(relation => ({
                            label: relation.charAt(0).toUpperCase() + relation.slice(1),
                            backgroundColor: colors[relation],
                            data: dates.map(date => 
                                processedData.filter(item => 
                                    item.sent_time.startsWith(date) && 
                                    categorizeRelation(item.relation_id) === relation
                                ).length
                            )
                        }))
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            title: { display: true, text: 'Daily Application Activity' },
                            legend: { position: 'top' }
                        },
                        scales: {
                            x: { stacked: true },
                            y: { stacked: true }
                        }
                    }
                });
            } catch (error) {
                showError(`Error creating activity chart: ${error.message}`);
                return null;
            }
        }

        function createPipelineChart(ctx, dates, processedData, relations, colors) {
            try {
                console.log('Creating pipeline chart...');
                const cumulativeData = {};
                
                // Initialize cumulative data for each relation
                relations.forEach(relation => {
                    cumulativeData[relation] = new Array(dates.length).fill(0);
                });

                // Calculate cumulative totals
                dates.forEach((date, dateIndex) => {
                    relations.forEach(relation => {
                        const dailyCount = processedData.filter(item => 
                            item.sent_time.startsWith(date) && 
                            categorizeRelation(item.relation_id) === relation
                        ).length;
                        
                        cumulativeData[relation][dateIndex] = dailyCount + 
                            (dateIndex > 0 ? cumulativeData[relation][dateIndex - 1] : 0);
                    });
                });

                console.log('Cumulative data calculated:', 
                    Object.keys(cumulativeData).map(k => 
                        `${k}: ${cumulativeData[k][cumulativeData[k].length - 1]}`
                    ).join(', ')
                );

                return new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: dates,
                        datasets: relations.map(relation => ({
                            label: relation.charAt(0).toUpperCase() + relation.slice(1),
                            borderColor: colors[relation],
                            backgroundColor: colors[relation].replace('0.6', '0.1'),
                            data: cumulativeData[relation],
                            fill: true,
                            tension: 0.4
                        }))
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            title: { display: true, text: 'Cumulative Application Progress' },
                            legend: { position: 'top' }
                        }
                    }
                });
            } catch (error) {
                showError(`Error creating pipeline chart: ${error.message}`);
                return null;
            }
        }

        function createResponseRateChart(ctx, processedData, colors) {
            try {
                console.log('Creating response rate chart...');
                const weeklyData = {};
                
                // Process weekly data
                processedData.forEach(item => {
                    const date = new Date(item.sent_time);
                    const week = `${date.getFullYear()}-W${Math.ceil((date.getDate() + date.getDay()) / 7)}`;
                    const category = categorizeRelation(item.relation_id);
                    if (!category) return;
                    
                    if (!weeklyData[week]) {
                        weeklyData[week] = { total: 0, positive: 0 };
                    }
                    weeklyData[week].total++;
                    if (category === 'interview' || category === 'offer') {
                        weeklyData[week].positive++;
                    }
                });

                const weeks = Object.keys(weeklyData).sort();
                console.log('Processing', weeks.length, 'weeks of data');

                const responseRate = weeks.map(week => {
                    const rate = (weeklyData[week].positive / weeklyData[week].total) * 100;
                    console.log(`Week ${week}: ${rate.toFixed(1)}% (${weeklyData[week].positive}/${weeklyData[week].total})`);
                    return rate;
                });

                return new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: weeks,
                        datasets: [{
                            label: 'Positive Response Rate (%)',
                            borderColor: colors.interview,
                            backgroundColor: colors.interview.replace('0.6', '0.1'),
                            data: responseRate,
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            title: { display: true, text: 'Weekly Success Rate' },
                            legend: { position: 'top' }
                        },
                        scales: {
                            y: {
                                min: 0,
                                max: 100,
                                ticks: { callback: value => value + '%' }
                            }
                        }
                    }
                });
            } catch (error) {
                showError(`Error creating response rate chart: ${error.message}`);
                return null;
            }
        }

        fetch('_data/email_trends.json')
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(data => {
                if (!Array.isArray(data)) throw new Error('Invalid data format');
                console.log('Raw data loaded:', data.length, 'entries');

                const colors = {
                    received: 'rgba(75,192,192,0.6)',    // Teal
                    rejected: 'rgba(255,99,132,0.6)',    // Red
                    interview: 'rgba(54,162,235,0.6)',   // Blue
                    offer: 'rgba(255,206,86,0.6)',       // Yellow
                    default: 'rgba(201,203,207,0.4)'     // Gray
                };

                const processedData = data.filter(item => categorizeRelation(item.relation_id) !== null);
                console.log('Processed data:', processedData.length, 'entries');

                if (processedData.length === 0) {
                    throw new Error('No valid data entries found after processing');
                }

                const dates = [...new Set(processedData.map(item => item.sent_time.split('T')[0]))].sort();
                console.log('Date range:', dates[0], 'to', dates[dates.length - 1]);

                const relations = ['received', 'interview', 'offer', 'rejected'];

                // Create charts with validation
                try {
                    console.log('Creating activity chart...');
                    const activityCtx = document.getElementById('activityChart')?.getContext('2d');
                    if (!activityCtx) throw new Error('Could not get activity chart context');
                    const activityChart = createActivityChart(
                        activityCtx,
                        dates, processedData, relations, colors
                    );

                    console.log('Creating pipeline chart...');
                    const pipelineCtx = document.getElementById('pipelineChart')?.getContext('2d');
                    if (!pipelineCtx) throw new Error('Could not get pipeline chart context');
                    const pipelineChart = createPipelineChart(
                        pipelineCtx,
                        dates, processedData, relations, colors
                    );

                    console.log('Creating response rate chart...');
                    const responseCtx = document.getElementById('responseChart')?.getContext('2d');
                    if (!responseCtx) throw new Error('Could not get response rate chart context');
                    const responseChart = createResponseRateChart(
                        responseCtx,
                        processedData, colors
                    );
                } catch (error) {
                    showError(`Error creating charts: ${error.message}`);
                }
            })
            .catch(error => {
                showError(`Failed to load or process data: ${error.message}`);
            });
    </script>
</body>
</html>
